<h1>Manage contact</h1>
<div class="row">

</div>
<form class="form-horizontal" name="contactForm" ng-submit="$ctrl.handle()">
    <div class="form-group" ng-class="{'has-error': contactForm.name.$dirty && contactForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" name="name" ng-model="$ctrl.contact.name" class="form-control" id="name" placeholder="Name" required >
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': contactForm.email.$dirty && contactForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" name="email" ng-model="$ctrl.contact.email" class="form-control" id="email" placeholder="Email" required >
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': contactForm.avatar.$dirty && contactForm.avatar.$invalid}">
        <label for="avatar" class="col-sm-2 control-label">Avatar:</label>
        <div class="col-sm-10">
            <input type="text" name="avatar" ng-model="$ctrl.contact.avatar" class="form-control" id="avatar" placeholder="Avatar link" required >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" ng-disabled="contactForm.$invalid" ng-class="{'btn-danger': contactForm.$invalid, 'btn-success': contactForm.$valid }" value="{{$ctrl.mode == 'edit' ? 'Save' : 'Add' }}" />
        </div>
    </div>
</form>
